<template>
    <lightning-card>
        <div class="slds-p-around_small">
            <div class="slds-box design">
                <template if:true={apsList}>
                    <div style="height:200px">
                        <lightning-datatable data={apsList} columns={columns} key-field="Id"
                        enable-infinite-loading={enableInfiniteLoading} onloadmore={loadMoreData} hide-checkbox-column="true"
                        show-row-number-column="false" sorted-by={sortBy} sorted-direction={sortDirection} onsort={doSorting} onrowaction={handleRowAction}>
                        </lightning-datatable>
                        <div class="slds-align_absolute-center">
                            {loadMoreStatus}
                        </div>
                    </div>
                </template>
                <template if:true={error}>
                    {error}
                </template>
            </div>
        </div>
    </lightning-card>
    <!-- Confirmation Dialog -->
    <template if:true={showConfirmationPopup}>
        <lightning-card>
            <div class="slds-container_small">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{confirmationPopupTitle}</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <p>{confirmationMessage}</p>
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button variant="brand" name="confirm" label="Yes" onclick={handleConfirmationClick}></lightning-button>
                            <span class="slds-p-left_small">
                                <lightning-button variant="neutral" name="cancel" label="No" onclick={handleConfirmationClick}></lightning-button>
                            </span>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </lightning-card>
    </template>
</template>
