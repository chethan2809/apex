<template>
    <lightning-card title="Experian Consumer Credit">
        <lightning-card variant="narrow">
            <div class="slds-grid slds-gutter slds-p-left_small slds-p-right_small slds-p-bottom_small">
                <div class="slds-col slds-p-left_small slds-size_2-of-6">
                    <lightning-combobox data-id="Contact" options={contactList} onchange={handleGuarantorChange}
                            value={selectedGuarantorContact} placeholder="Select Contact">
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-p-left_small slds-p-top_medium slds-align_absolute-left slds-size_2-of-12">
                    <lightning-button variant="brand" name="Run Consumer Credit" label="Run Consumer Credit"
                            onclick={createConsumerCreditPull} disabled={disableSaveButton}>
                    </lightning-button>
                </div>
            </div>
            <div if:true={isLoaded} class="slds-is-relative">
                <lightning-spinner
                    alternative-text="Loading..." variant="brand">
                </lightning-spinner>
            </div>
            <div class="slds-p-around_small">
                <div class="slds-box design">
                    <template if:true={consumerCreditReport} class="payments-data-table">
                        <div style="height:200px">
                            <lightning-datatable data={consumerCreditReport} columns={columns} key-field="Id"
                            show-row-number-column="false" hide-checkbox-column="true">
                        </lightning-datatable>
                        </div>
                    </template>
                </div>
            </div>
        </lightning-card>
    </lightning-card>
</template>
