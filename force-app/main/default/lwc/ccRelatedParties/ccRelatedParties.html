<template>
    <lightning-card title="Related Parties">
            <div class="slds-box design slds-box design slds-m-around_small">
            <template if:true={relatedPartiesList}>
                <div style="height:200px">
                    <lightning-datatable data={relatedPartiesList} columns={columns} key-field="Id"
                    hide-checkbox-column="true" show-row-number-column="false" sorted-by={sortBy} sorted-direction={sortDirection} onsort={doSorting}>
                    </lightning-datatable>
                </div>
            </template>
            <template if:true={error}>
                {error}
            </template>
        </div>
    </lightning-card>
</template>
