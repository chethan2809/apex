<template>
    <div class="slds-box design">
        <template if:true={chargesSummaryList}>
            <div style="height:200px">
                <lightning-datatable data={chargesSummaryList} columns={columns} key-field="Id"
                hide-checkbox-column="true"
                show-row-number-column="false" sorted-by={sortBy} sorted-direction={sortDirection} onsort={doSorting}>
                </lightning-datatable>
            </div>
        </template>
        <template if:true={error}>
            {error}
        </template>
    </div>
    <div class="slds-grid slds-p-top_small slds-p-bottom_small">
        <div class="slds-float_right slds-col slds-size_4-of-12">
            &nbsp;
        </div>
        <div class="slds-col slds-size_4-of-12">
            <div class="slds-grid">
                <div class="slds-col slds-size_6-of-12 slds-float_right slds-text-title_bold slds-text-heading_small">
                    Grand Total:&nbsp;
                </div>
                <div class="slds-col slds-size_6-of-12 slds-float_right slds-text-title_bold slds-text-heading_small">
                    <span  class="slds-float_right">
                        <lightning-formatted-number value={grandTotalDue} format-style="currency" currency-code="USD"></lightning-formatted-number>
                    </span>
                </div>
            </div>
        </div>
        <div class="slds-col slds-size_4-of-12">
            <div class="slds-float_right slds-m-right_large slds-text-title_bold slds-text-heading_small">
                <lightning-formatted-number value={grandTotalPaid} format-style="currency" currency-code="USD"></lightning-formatted-number>
            </div>
        </div>
    </div>
</template>
