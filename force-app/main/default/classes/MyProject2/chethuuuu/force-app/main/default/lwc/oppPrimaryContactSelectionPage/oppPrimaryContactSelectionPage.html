<template>
    <div class="slds-p-horizontal_small">
        <div class="row">
            <div class="slds-form-element">
                <div class="slds-combobox_container">
                    <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click">
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                            role="none">
                            <lightning-input type="text" id="combobox-id-1" label='Primary Contact' value={contactName}
                                aria-autocomplete="list" aria-controls="listbox-id-1" aria-activedescendant="option1"
                                role="textbox"
                                placeholder="Click on the Search Button to display the Related Contacts..." disabled>
                            </Lightning-input>
                            <button
                                class="slds-button slds-button_icon slds-input__icon slds-input__icon_right searchButtonStyle"
                                title="Remove selected option">
                                <lightning-button-icon icon-name="utility:search" variant="bare"
                                    alternative-text="Search" aria-hidden="true" value={contactName}
                                    onchange={handleKeyChange} onclick={handleOnClick}>
                                </lightning-button-icon>
                            </button>
                        </div>
                        <div if:true={messageResult}>
                            No Related Contacts Found for this Record!
                        </div>
                        <template if:true={showSearchedValues}>
                            <div class="slds-box">
                                <div style="background: white;" id="listbox-id-1"
                                    class="slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                                    <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                        <template for:each={contactsList} for:item="contactObj">
                                            <li onclick={handleParentSelection} role="presentation"
                                                class="slds-listbox__item" data-record-id={contactObj.Id}
                                                key={contactObj.Id}>
                                                <div data-id={contactObj.Id}
                                                    class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                                    role="option">
                                                    <span class="slds-media__body">
                                                        <span
                                                            class="slds-listbox__option-text slds-listbox__option-text_entity">
                                                            {contactObj.Name}
                                                        </span>
                                                    </span>
                                                </div>
                                            </li>
                                        </template>
                                    </ul>
                                </div>
                            </div>
                        </template>
                        <template if:true={recordFound} class="slds-m-top_large">
                            <div class="slds-col slds-size_12-of-12 slds-align_absolute-center"
                                style='padding-top:45px'>
                                <lightning-button variant="brand" onclick={handleSave} name="save" label="Save" disabled={disableButton}>
                                </lightning-button>
                                <lightning-button class="slds-m-left_x-small" variant="brand" name="Cancel"
                                    label="Cancel" onclick={handleReset} disabled={disableButton}>
                                </lightning-button>
                            </div>
                        </template>
                        <!--<div if:true={recordFound}>
                        <div class="slds-m-top_large slds-grid slds-grid_align-center">
                            <lightning-button class="slds-m-top_small" variant="brand" name="Cancel" label="Cancel" onclick={handleReset}>
                            </lightning-button>
                        </div>
                    </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
