<template>
    <div class="slds-grid">
        <div class="slds-col slds-align_absolute-center">
            <lightning-button variant="neutral" data-name="createAPS" name="createAPS" label="Create Automated Payment Setup Record" onclick={handleCreateButtonClick}>
            </lightning-button>
        </div>
    </div>
    <!-- Confirmation Dialog -->
    <template if:true={showMessagePopup}>
        <lightning-card>
            <div class="slds-container_small">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{messagePopupTitle}</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <p>{popupMessageText}</p>
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button variant="brand" name="okBtn" label="OK" onclick={handlePopupCloseClick}></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </lightning-card>
    </template>
</template>
